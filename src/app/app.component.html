<app-auth></app-auth>
<ng-container *ngIf="wisher">
  <app-wishes
    [name]="wisher.username"
    [wishes]="wisher.wishes ? wisher.wishes : null"
    [friend]="false"
  ></app-wishes>
  <app-new-wish></app-new-wish>
</ng-container>
<app-friends *ngIf="wisher && friends" [friends]="friends"></app-friends>
