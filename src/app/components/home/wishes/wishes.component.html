<p *ngIf="!friend">Ciao {{ name }}!</p>
<p *ngIf="friend">il tuo amico {{name}}</p>
<div *ngIf="wishes; else elseTemplate">
  <p>Ecco la tua lista:</p>
  <div *ngFor="let wish of wishes; let i = index">
    <p>{{wish.title}}</p>
    <p *ngIf="wish.link">{{wish.link}}</p>
    <p *ngIf="wish.taken">taken!</p>
    <ng-container *ngIf="friend && iCanTake(i)">
      <button (click)="takeWish(i, wisher)" [disabled]="wish.taken">take</button>
      <button (click)="untakeWish(i, wisher)" [disabled]="!wish.taken">untake</button>
    </ng-container>
    <ng-container *ngIf="friend && !iCanTake(i)">
      <p>preso da qualcun altro!</p>
    </ng-container>
  </div>
</div>
<ng-template #elseTemplate>
  <p>Non hai ancora elementi nella tua lista!</p>
</ng-template>
<hr />
